<main class="main">
  <div class="content">
    <div class="timeline-section">
      <h1>{{ title() }}</h1>
      <p>Vis Timeline with Custom Angular Material Group Templates</p>

      <app-vis-timeline-wrapper
        [items]="timelineItems()"
        [groups]="timelineGroups()"
        [options]="timelineOptions()"
      >
      </app-vis-timeline-wrapper>
    </div>
  </div>
</main>
